version: '3.8'
services:
  artemis:
    image: quay.io/artemiscloud/activemq-artemis-broker
    ports:
      - "8161:8161"
      - "61616:61616"
    environment:
      AMQ_EXTRA_ARGS: "--nio --host 0.0.0.0 --http-host 0.0.0.0 --relax-jolokia"
      AMQ_USER: "admin"
      AMQ_PASSWORD: "admin"
    restart: on-failure

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    depends_on:
      - artemis
    restart: on-failure

  mysql:
    image: mysql:latest
    container_name: mysql-brewery
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    depends_on:
      - artemis
    volumes:
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: on-failure

  eureka:
    build: eureka
    ports:
      - "8761:8080"
    depends_on:
      - zipkin
      - artemis
    restart: on-failure

  config-server:
    build: config-server
    ports:
      - "8888:8080"
    depends_on:
      - eureka
      - zipkin
      - artemis
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka
    restart: on-failure

  inventory-service:
    build: inventory-service
    ports:
      - "8082:8080"
    depends_on:
      - eureka
      - config-server
      - mysql
      - artemis
      - zipkin
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka
      spring.cloud.config.uri: http://config-server:8888
      SPRING_PROFILES_ACTIVE: localmysql,local-discovery
      SPRING_ZIPKIN_BASEURL: http://zipkin
      SPRING_ARTEMIS_HOST: artemis
      DATABASE_HOST: mysql
    restart: on-failure

  beer-service:
    build: beer-service
    ports:
      - "8080:8080"
    depends_on:
      - eureka
      - artemis
      - config-server
      - mysql
      - zipkin
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka
      spring.cloud.config.uri: http://config-server:8888
      SPRING_PROFILES_ACTIVE: localmysql,local-discovery
      SPRING_ZIPKIN_BASEURL: http://zipkin
      SPRING_ARTEMIS_HOST: artemis
      DATABASE_HOST: mysql
    restart: on-failure

  order-service:
    build: order-service
    ports:
      - "8081:8080"
    depends_on:
      - eureka
      - artemis
      - config-server
      - mysql
      - zipkin
      - beer-service
      - inventory-service
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka
      spring.cloud.config.uri: http://config-server:8888
      SPRING_PROFILES_ACTIVE: localmysql,local-discovery
      SPRING_ZIPKIN_BASEURL: http://zipkin
      SPRING_ARTEMIS_HOST: artemis
      DATABASE_HOST: mysql
    restart: on-failure

  api-gateway:
    build: gateway
    ports:
      - "9090:8080"
    depends_on:
      - eureka
      - artemis
      - config-server
      - mysql
      - beer-service
      - order-service
      - inventory-service
      - zipkin
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka:8761/eureka
      SPRING_PROFILES_ACTIVE: local-discovery
    restart: on-failure